<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Comentario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-sm p-4">
        <h2 class="mb-4">Editar Comentario</h2>

        <form th:action="@{/comentario/actualizar}" th:object="${comentario}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="contenido" class="form-label">Contenido del comentario</label>
                <textarea id="contenido" th:field="*{contenido}" class="form-control" rows="4" required></textarea>
            </div>

            <div class="d-flex justify-content-end gap-2">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a th:href="@{/inicio}" class="btn btn-secondary">Volver al inicio</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
