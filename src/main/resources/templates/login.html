<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body class="bg-light">

<main class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">Iniciar Sesión</h4>
            </div>
            <div class="card-body">

                <!-- Mensaje de error -->
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    Credenciales incorrectas. Inténtalo de nuevo.
                </div>

                <!-- Mensaje de logout -->
                <div th:if="${param.logout}" class="alert alert-success text-center">
                    Has cerrado sesión correctamente.
                </div>

                <!-- Formulario de inicio de sesión -->
                <form th:action="@{/login}" method="post" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Correo Electrónico</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Introduce tu correo" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Introduce tu contraseña" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Entrar</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    ¿No tienes una cuenta? <a th:href="@{/nuevoUsuario}">Regístrate aquí</a>.
                </div>

                <div class="text-center mt-2">
                    ¿Solo quieres echar un vistazo? <a th:href="@{/inicio}">Entrar sin registrarse</a>
                </div>

            </div>
        </div>
    </div>
</main>

<footer class="bg-dark text-white text-center py-3">
    <small>&copy; Tembleque FS Live - Todos los derechos reservados.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
