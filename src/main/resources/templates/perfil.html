<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">ðŸ‘¤ Mi Perfil</h2>

  <!-- Mensaje de Ã©xito -->
  <div th:if="${mensaje}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${mensaje}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
  </div>

  <!-- Formulario de perfil -->
  <form th:action="@{/perfil}" th:object="${usuario}" method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
    <div class="mb-3">
      <label class="form-label">Nombre:</label>
      <input type="text" class="form-control" th:field="*{nombre}" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Apellidos:</label>
      <input type="text" class="form-control" th:field="*{apellidos}" />
    </div>

    <div class="mb-3">
      <label class="form-label">Email:</label>
      <input type="email" class="form-control" th:field="*{email}" required />
    </div>

    <div class="mb-3">
      <label for="fotoPerfil" class="form-label">Foto de perfil:</label>
      <input type="file" class="form-control" name="foto" id="fotoPerfil" accept="image/*" />
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
      <a th:href="@{/}" class="btn btn-secondary">Volver</a>
    </div>
  </form>

  <!-- Mostrar foto de perfil actual -->
  <div th:if="${usuario.fotoPerfil != null}" class="mt-4 text-center">
    <h5>Foto de perfil actual</h5>
    <img th:src="@{${usuario.fotoPerfil.url}}" alt="Foto de perfil" class="img-thumbnail rounded-circle" style="width: 150px;" />
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
