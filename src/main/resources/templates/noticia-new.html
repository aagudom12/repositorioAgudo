<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Crear Noticia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Crear Nueva Noticia</h2>
    <form th:action="@{/guardarNoticia}" th:object="${noticia}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="titulo" class="form-label">TÃ­tulo</label>
            <input type="text" th:field="*{titulo}" class="form-control" id="titulo" required>
        </div>
        <div class="mb-3">
            <label for="contenido" class="form-label">Contenido</label>
            <textarea th:field="*{contenido}" class="form-control" id="contenido" rows="5" required></textarea>
        </div>

        <input type="file" name="imagenes" multiple />

        <button type="submit" class="btn btn-primary">Guardar Noticia</button>
    </form>
</div>
</body>
</html>
