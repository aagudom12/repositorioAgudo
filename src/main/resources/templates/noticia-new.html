<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Crear Noticia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Crear Nueva Noticia</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/guardarNoticia}" th:object="${noticia}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" th:field="*{titulo}" class="form-control" id="titulo" placeholder="Ej. Gran fichaje del equipo" required>
                        </div>

                        <div class="mb-3">
                            <label for="categoria" class="form-label">Categoría</label>
                            <select id="categoria" th:field="*{categoria}" class="form-select" required>
                                <option value="" disabled selected>Selecciona una categoría</option>
                                <option value="Fichajes">Fichajes</option>
                                <option value="Partidos">Partidos</option>
                                <option value="Resultados">Resultados</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="contenido" class="form-label">Contenido</label>
                            <textarea th:field="*{contenido}" class="form-control" id="contenido" rows="6" placeholder="Escribe la noticia aquí..." required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="imagenes" class="form-label">Imágenes</label>
                            <input type="file" name="imagenes" id="imagenes" class="form-control" multiple>
                            <div class="form-text">Puedes subir varias imágenes para la noticia.</div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/inicio}" class="btn btn-outline-secondary">← Volver al inicio</a>
                            <button type="submit" class="btn btn-success">Guardar Noticia</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Validación Bootstrap (opcional) -->
<script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
</script>

</body>
</html>
